run:
  tests: true

linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofumpt
    - gosec
    - gocritic
    - revive
    - gocognit
    - funlen
    - lll
    - misspell

linters-settings:
  lll:
    line-length: 250
  funlen:
    lines: 300
    statements: 300
  gocognit:
    min-complexity: 100
  revive:
    rules:
      - name: var-naming
        disabled: true
      - name: increment-decrement
        disabled: true
      - name: unused-parameter
        disabled: true
      - name: indent-error-flow
        disabled: true
      - name: empty-block
        disabled: true
      - name: exported
        disabled: true
      - name: if-return
        disabled: true