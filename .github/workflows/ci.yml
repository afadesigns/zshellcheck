name: CI

on:
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - '**.zsh'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - '**.zsh'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v4.1.7
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v5.0.1
        with:
          go-version: 'stable'
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@971e284b6050e8a5805b1b15d3b97ce06ab88ea8 # v6.1.1
        with:
          version: latest
          args: --timeout=5m
          # install-mode: goinstall # Let the action decide or use binary for speed

  lint-shell:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v4.1.7
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
        with:
          scandir: '.'
          severity: warning
          ignore_paths: 'tests/integration_test.zsh' # Ignore specific files if needed

  test:
    name: Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v4.1.7
      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v5.0.1
        with:
          go-version: 'stable'
          cache: true
          cache-dependency-path: go.sum
      - name: Build
        run: go build -v -o zshellcheck ./cmd/zshellcheck
      - name: Test (Unit)
        run: go test -v -coverprofile=coverage.out -covermode=atomic ./...
      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code
      - name: Test install.sh
        if: runner.os != 'Windows'
        run: |
          ./install.sh
          ~/.local/bin/zshellcheck --version
      - name: Test (Integration)
        if: runner.os != 'Windows' # Skip shell script integration tests on Windows for now
        run: |
          chmod +x tests/integration_test.zsh
          ./tests/integration_test.zsh
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@1e68e06f1dbfde0f2ce0c13999cd13d260d60d6e # v5.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
      - name: Upload Binary Artifact
        uses: actions/upload-artifact@65c4c4a1ddee5b7c888b470a09886fa126ba21b8 # v4.6.0 (pinned)
        with:
          name: zshellcheck-${{ runner.os }}-${{ runner.arch }}
          path: zshellcheck${{ runner.os == 'Windows' && '.exe' || '' }}
          retention-days: 5

  fuzz:
    name: Fuzzing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v4.1.7
      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v5.0.1
        with:
          go-version: 'stable'
          cache: true
          cache-dependency-path: go.sum
      - name: Fuzz Lexer
        run: go test -fuzz=FuzzLexer -fuzztime=30s ./pkg/lexer
      - name: Fuzz Parser
        run: go test -fuzz=FuzzParser -fuzztime=30s ./pkg/parser

  vulncheck:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v4.1.7
      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v5.0.1
        with:
          go-version: 'stable'
          cache: true
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Scan for vulnerabilities
        run: govulncheck ./...